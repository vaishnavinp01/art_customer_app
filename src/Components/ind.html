<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <style>
        .animated-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .animated-button::before {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1;
            transition: all 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        .animated-button:hover::before {
            transform: scaleX(1);
        }

        .animated-button:hover {
            color: #3498db;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <button class="animated-button">Hover Me</button>

    <script src="script.js"></script>
</body>

</html>
