<style>
    .bubble {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        /* Set your desired bubble color */
        border-radius: 50%;
        /* Create a circular shape */
        position: relative;
        animation: blink 1s infinite;
        /* Apply the blinking animation */
    }
    @keyframes blink {
        0%,
        100% {
            opacity: 1;
            /* Fully visible */
        }
        50% {
            opacity: 0;
            /* Invisible */
        }
    }
</style>
<div class="bubble"></div>
